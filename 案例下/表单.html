<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <form>
        <!-- 文本框：用户可以输入任何文字 -->
用户名:<input type="text" name="username" value="请输入用户名"> <br>
<!-- 密码框：用户看不到输入的密码 -->
密码：<input type="password" name="password" ><br>
<!-- radio实现单选 -->
<!-- 男和女的单选按钮必须有相同的name值，才可以实现多选一 -->
性别：<input type="radio" name="sex" value="男">男 <input type="radio" name="sex" value="女" checked="checked">女<br>
<!-- checkbox实现多选 -->
<!-- 复选框也需要有相同的name 才可以把复选的内容送到表单 -->
爱好：<input type="checkbox" name="hobby"> 吃饭<input type="checkbox" name="hobby"> 睡觉 <input type="checkbox" name="hobby">打豆豆<br>
<input type="submit" value="提交">   <input type="reset" value="重新填写">
<!-- button按钮作用，根据js结合使用 -->
<input type="button" value="请输入短信验证码"><br>
上传头像：<input type="file"> 
    </form>
</body>
</html>
